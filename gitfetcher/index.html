<!DOCTYPE HTML>
<html>
  <head>
  <title>Git hub scrapper</title>
 <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="scripts/app.js"></script>
   <script src="scripts/view.js"></script>
  </head>
  <body>
  <div ng-app="scrapper" ng-controller="GitCtrl">
    <input type="text" placeholder="enter username" ng-model="username">
    <a href="#" ng-click="GetInfo()">
    click here</a>
          
    <div ng-show="userNotFound">
      <p>no user found</p>
    </div>
    <br><br>
    <div ng-show="loaded">
    
		<img src="{{user.avatar_url}} "style="height:120px;width:120px;">

		<h2>Username:{{user.name}}</h2>
		<p>Public repos: {{user.public_repos}}</p>
		<p>id: {{user.id}}</p>
		<p>profile link: {{user.html_url}}</p>
		<p>location :{{user.location}}</p>
		<p>Public gists :{{user.public_gists}}</p>
		<p>Number of followers :{{user.followers}}</p>
		<p>Following: {{user.following}}</p>
			</div>
		
		
	
	</div>
  </body>
  </html>
